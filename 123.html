<html>
<head>
  <meta charset="utf-8">  
</head>
  
<body>
  <div style="text-align:center;margin-top:20%">
  <h1 id="h" style="font-size:100px"> 3 <h1>
  </div>
  
  <script>
    var h1 = document.getElementById("h");
    var cnt = h1.innerText;
    const intervalId =setInterval(() => change(document.getElementById("h").innerText), 1000);
    
    function change(cnt) {
      if(cnt==1){
        clearInterval(intervalId);
        window.location.href ="https://kimddingjae.github.io/meet/jo.jpg"
      }
      cnt = --cnt;
      h1.innerText = cnt;
      
    }
     
    //setTimeout(() => window.location.href ="https://kimddingjae.github.io/meet/jo.jpg", 2000);
  </script>
</body>
</html>
